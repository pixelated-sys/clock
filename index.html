<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Clock</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
            <div class="row r1">
                <div class="h1">one</div>
                <div class="h2">two</div>
                <div class="h3">three</div>
                <div class="h4">four</div>
            </div>
            <div class="row r2">
                <div class="h5">five</div>
                <div class="h6">six</div>
                <div class="h7">seven</div>
                <div class="h8">eight</div>
                <div class="h9">nine</div>
            </div>
            <div class="row r3">
                <div class="h10">ten</div>
                <div class="h11">eleven</div>
                <div class="h12">twelve</div>
            </div>
            <div class="row r4">
                <div class="m20">twenty</div>
                <div class="m30">thirty</div>
                <div class="m40">fourty</div>
            </div>
            <div class="row r5">
                <div class="m50">fifty</div>
                <div class="m0">zero</div>
                <div class="m1">one</div>
                <div class="m2">two</div>
                <div class="m3">three</div>
                <div class="m4">four</div>
            </div>
            <div class="row r6">
                <div class="m5">five</div>
                <div class="m6">six</div>
                <div class="m7">seven</div>
                <div class="m8">eight</div>
                <div class="m9">nine</div>
            </div>
            <div class="row r7">
                <div class="m10">ten</div>
                <div class="m11">eleven</div>
                <div class="m12">twelve</div>
            </div>
            <div class="row r8">
                <div class="m13">thirteen</div>
                <div class="m14">fourteen</div>
                <div class="m15">fifteen</div>
            </div>
            <div class="row r9">
                <div class="m16">sixteen</div>
                <div class="m17">seventeen</div>
            </div>
            <div class="row r10">
                <div class="m18">eighteen</div>
                <div class="m19">nineteen</div>
            </div>
            <div class="row">
                <div class="am">am</div>
                <div class="pm">pm</div>
            </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
